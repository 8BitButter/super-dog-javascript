<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="canvas1"></canvas>
    
    <div class="controls">
        <label for="gameSpeed">Game Speed: </label>
        <input type="range" id="gameSpeed" name="gameSpeed" min="0" max="10" value="1" step="0.1">
    </div>

    <script src="./script.js"></script>
    <script>
        const gameSpeedInput = document.getElementById('gameSpeed');
        gameSpeedInput.addEventListener('input', function(event) {
            gameSpeed = event.target.value;
        });
    </script>
</body>
</html>
